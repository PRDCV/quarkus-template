version: '3.8'

services:
  postgres:
    image: postgres:17.5-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: Application
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Zaq12wsx
      # Optional: Set timezone
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Optional: Resource limits
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #     reservations:
    #       memory: 256M
  flyway:
    image: flyway/flyway:latest
    command: -configFiles=/flyway/flyway.conf -locations=filesystem:/flyway/db/migration migrate
    volumes:
      - ./db/migration:/flyway/db/migration # Mount your SQL migration scripts
      - ./flyway.conf:/flyway/flyway.conf # Mount your Flyway configuration
    depends_on:
      - postgres # Ensure the database service starts before Flyway
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/Application # Connect to the 'postgres' service
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: Zaq12wsx
      FLYWAY_CONNECTRETRIES: 60 # Retry connection to DB for up to 60 seconds

# Optional: Named volume instead of bind mount
volumes:
   postgres_data:
